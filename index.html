<!DOCTYPE html>
<html>
<head>
  <title>Work in Progress</title>
  <script>
    function getRandomCat() {
      var catImage = document.getElementById('cat-image');
      var randomWidth = Math.floor(Math.random() * 400) + 200; // Random width between 200 and 600
      var randomHeight = Math.floor(Math.random() * 400) + 200; // Random height between 200 and 600
      var imageUrl = 'https://placekitten.com/' + randomWidth + '/' + randomHeight;
      catImage.src = imageUrl;
      catImage.alt = 'Random Cat';
    }
  </script>
</head>
<body onload="getRandomCat()">
  <h1>Work in Progress</h1>
  <img id="cat-image" src="" alt="">
</body>
</html>
