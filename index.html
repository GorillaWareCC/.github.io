<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("https://cutewallpaper.org/26/best-looping-gifs-wallpaper/retrowave-gifs-get-the-best-gif-on-giphy.gif");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            /* Dark gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Verdana, sans-serif;
        }

        .youtube-button,
        .discord-button,
        .steam-button,
        .about-button {
            display: none;
            background-color: rgba(128, 128, 128, 0); /* Transparent background color */
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 2px solid #ffffff; /* Add a border to the buttons */
            animation: fadeIn 1s ease-in-out forwards;
        }

            .youtube-button img,
            .discord-button img,
            .steam-button img {
                height: 24px;
                margin-right: 10px;
            }

        .copied-text,
        .new-text {
            color: #ffffff;
            display: none;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .wall-of-shame {
            margin-top: 20px;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .about-text {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .music-toggle-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(128, 128, 128, 0); /* Transparent background color */
            color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffffff;
            cursor: pointer;
            z-index: 9999;
            transition: background-color 0.3s;
        }

            .music-toggle-button:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .music-toggle-button img {
                width: 20px;
                height: 20px;
            }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes moveUp {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-40px);
            }
        }

        @keyframes moveDown {
            0% {
                transform: translateY(-40px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>

    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">

    <script>
        var audio = new Audio('KOKS.mp3');
        var isMusicPlaying = false;

        function toggleMusic() {
            if (isMusicPlaying) {
                audio.pause();
                isMusicPlaying = false;
                document.getElementById('musicIcon').src = 'pause-icon.png';
            } else {
                audio.play();
                isMusicPlaying = true;
                document.getElementById('musicIcon').src = 'play-icon.png';
            }
        }

        function openDiscordServer() {
            window.open("https://discord.gg/Mk43bdDQxM", "_blank");
        }
    </script>
</head>
<body>
    <h1 class="about-text" id="aboutText">MCPEngu</h1>

    <button class="about-button" onclick="redirectToAbout()">About me</button>

    <a class="youtube-button" href="https://www.youtube.com/channel/UCqWFiQnK-mK-N9nvWH69t6w">
        <img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="YouTube Icon">
        <span>Visit YouTube Channel</span>
    </a>

    <button class="discord-button" onclick="openDiscordServer()">
        <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord Icon">
        <span>Discord Server</span>
    </button>

    <a class="steam-button" href="https://steamcommunity.com/id/DirectX8/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/768px-Steam_icon_logo.svg.png" alt="Steam Icon">
        <span>Steam</span>
    </a>

    <p class="copied-text" id="copiedText">Copied to clipboard</p>

    <p class="wall-of-shame" onclick="goToWallOfShame()">Wall of Shame</p>

    <button class="music-toggle-button" onclick="toggleMusic()">
        <img id="musicIcon" src="pause-icon.png" alt="Pause Icon">
    </button>

    <script>
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            const copiedText = document.getElementById('copiedText');
            copiedText.style.display = 'block';

            setTimeout(function () {
                copiedText.style.display = 'none';
            }, 2000);
        }

        function goToWallOfShame() {
            window.location.href = 'https://mcpengu.xyz/shame';
        }

        function redirectToAbout() {
            window.location.href = 'https://mcpengu.xyz/about';
        }
    </script>
</body>
</html>
