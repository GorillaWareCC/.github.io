    <style>
        /* CSS styles for the website */
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

            .header h1 {
                font-size: 36px;
                margin: 0;
                animation: welcome-animation 5s infinite;
            }

        @keyframes welcome-animation {
            0% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Grid layout styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin: 20px;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
