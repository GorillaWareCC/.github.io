<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("https://cutewallpaper.org/26/best-looping-gifs-wallpaper/retrowave-gifs-get-the-best-gif-on-giphy.gif");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Verdana, sans-serif;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: -100px;
            background-color: rgba(128, 128, 128, 0);
            color: #ffffff;
            padding: 5px 10px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInLeft 1s ease-in-out forwards;
        }

            .back-button .arrow {
                margin-right: 5px;
            }

        .redirect-button {
            background-color: rgba(128, 128, 128, 0); /* Change the alpha value to 0 for full transparency */
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            border: 2px solid #ffffff;
            margin: 0 5px; /* Adjust the margin value as per your preference */
        }

            .redirect-button .emoji {
                margin-right: 5px;
            }

        @keyframes slideInLeft {
            0% {
                left: -100px;
                opacity: 0;
            }

            100% {
                left: 10px;
                opacity: 1;
            }
        }

        @media only screen and (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .article {
                margin-bottom: 0;
                width: 33.33%;
                padding: 0 20px;
            }

            .article-image {
                margin-bottom: 10px;
            }
        }

        .button-container {
            display: flex;
        }

        .music-toggle-button {
            position: fixed;
            bottom: 20px;
            left: -100px;
            background-color: rgba(128, 128, 128, 0);
            color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffffff;
            cursor: pointer;
            z-index: 9999;
            transition: background-color 0.3s;
            animation: slideInLeft 1s ease-in-out forwards;
        }

            .music-toggle-button img {
                width: 20px;
                height: 20px;
            }

            .music-toggle-button:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }

            .music-toggle-button:focus {
                outline: none;
            }

            .music-toggle-button.playing {
                background-color: rgba(255, 255, 255, 0.2);
            }

                .music-toggle-button.playing:hover {
                    background-color: rgba(255, 255, 255, 0.4);
                }
    </style>

    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="path/to/favicon.ico" type="image/x-icon">

    <script>
        var audio = new Audio('KOKS.mp3');
        var isMusicPlaying = false;

        function toggleMusic() {
            if (isMusicPlaying) {
                audio.pause();
                isMusicPlaying = false;
                document.getElementById('musicIcon').src = 'pause-icon.png';
            } else {
                audio.play();
                isMusicPlaying = true;
                document.getElementById('musicIcon').src = 'play-icon.png';
            }
        }
    </script>
</head>
<body>
    <a class="back-button" href="https://mcpengu.xyz">
        <span class="arrow">&#8592;</span>
        Back
    </a>

    <div class="button-container">
        <a class="redirect-button" href="https://mcpengu.xyz/shame/frel0">
            <span class="emoji">&#128027;</span>
            frel0
        </a>

        <a class="redirect-button" href="https://beatrun.ru/images">
            <img class="emoji" src="https://cdn.discordapp.com/emojis/1073457403795877918.webp?size=48&name=CRY&quality=lossless" alt="Emoji">
            datae
        </a>

        <a class="redirect-button" href="https://mcpengu.xyz/shame/fourteen">
            <span class="emoji">&#10017;</span>
            fourteen
        </a>
    </div>

    <button class="music-toggle-button" onclick="toggleMusic()">
        <img id="musicIcon" src="pause-icon.png" alt="Pause Icon">
    </button>

    <script>
        window.onload = function () {
            var backButton = document.querySelector('.back-button');
            var musicToggleButton = document.querySelector('.music-toggle-button');

            setTimeout(function () {
                backButton.style.left = '10px';
                musicToggleButton.style.left = '10px';
            }, 500);
        };
    </script>
</body>
</html>
