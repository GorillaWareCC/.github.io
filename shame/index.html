<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("https://cutewallpaper.org/26/best-looping-gifs-wallpaper/retrowave-gifs-get-the-best-gif-on-giphy.gif");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Verdana, sans-serif;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: -100px;
            background-color: #808080;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInLeft 1s ease-in-out forwards;
        }

            .back-button .arrow {
                margin-right: 5px;
            }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .redirect-button {
            background-color: #808080;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1; /* Added flex property */
        }

            .redirect-button .emoji {
                margin-right: 5px;
            }

        @keyframes slideInLeft {
            0% {
                left: -100px;
                opacity: 0;
            }

            100% {
                left: 10px;
                opacity: 1;
            }
        }

        @media only screen and (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .article {
                margin-bottom: 0;
                width: 33.33%;
                padding: 0 20px;
            }

            .article-image {
                margin-bottom: 10px;
            }
        }
    </style>

    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="path/to/favicon.ico" type="image/x-icon">

</head>
<body>
    <a class="back-button" href="https://mcpengu.xyz">
        <span class="arrow">&#8592;</span>
        Back
    </a>

    <div class="button-container">
        <a class="redirect-button" href="https://mcpengu.xyz/shame/frel0">
            <span class="emoji">&#128027;</span>
            frel0
        </a>

        <a class="redirect-button" href="https://beatrun.ru/images/">
            <img class="emoji" src="https://cdn.discordapp.com/emojis/1073457403795877918.webp?size=48&name=CRY&quality=lossless" alt="Emoji">
            datae
        </a>

        <a class="redirect-button" href="https://mcpengu.xyz/shame/fourteen">
            <span class="emoji">&#10017;</span>
            fourteen
        </a>
    </div>
</body>
</html>
