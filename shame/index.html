<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #333333;
            /* Dark gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Verdana, sans-serif;
        }

        .redirect-button {
            background-color: #808080;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out forwards;
        }

            .redirect-button .bug-emoji {
                margin-right: 5px;
            }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a class="redirect-button" href="https://mcpengu.xyz/shame/frel0">
        <span class="bug-emoji">&#128027;</span>
        frel0
    </a>
</body>
</html>
